<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fuzzy QA Platform</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="config.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Fuzzy QA Platform</h1>
    <button id="btn-load">随机抽图并生成问题</button>
  </header>
  <main>
    <section id="image-section" class="card hidden">
      <img id="img" alt="sample" />
      <div class="meta">
        <div>Sample ID: <code id="sample-id">—</code></div>
        <div>Image: <code id="image-rel">—</code></div>
      </div>
    </section>
    <section id="qa-section" class="card hidden">
      <table id="qa-table">
        <thead>
          <tr>
            <th>#</th>
            <th>维度</th>
            <th>问题</th>
            <th>Test 模型答案</th>
            <th>评分 (-1/0/+1)</th>
            <th>备注</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="actions">
        <button id="btn-submit" disabled>提交评分</button>
      </div>
      <div id="toast" class="toast hidden"></div>
    </section>
  </main>

  <div id="backend-status"
      style="position:fixed;right:12px;bottom:12px;padding:6px 10px;border-radius:20px;
              background:#6b7280;color:#fff;font:12px/1.6 system-ui">
    Backend: checking…
  </div>

  <script>
  (async () => {
    const el = document.getElementById('backend-status');
    const base = window.BACKEND_BASE;

    // 颜色常量：绿（成功）、红（失败）
    const OK_BG  = '#22c55e'; // green
    const BAD_BG = '#ef4444'; // red

    if (!base) {
      el.textContent = 'Backend: ✗ not set';
      el.style.background = BAD_BG;
      el.style.color = '#fff';
      return;
    }
    try {
      const t0 = performance.now();
      const r = await fetch(`${base}/health`, {
        mode: 'cors',
        cache: 'no-store',
        signal: AbortSignal.timeout(4000)
      });
      const ms = Math.round(performance.now() - t0);
      if (r.ok) {
        el.textContent = `Backend: ✓ ${ms} ms`;
        el.style.background = OK_BG;
        el.style.color = '#fff';
      } else {
        el.textContent = `Backend: ✗ HTTP ${r.status}`;
        el.style.background = BAD_BG;
        el.style.color = '#fff';
      }
    } catch (e) {
      el.textContent = `Backend: ✗ ${e.name || 'Error'}`;
      el.style.background = BAD_BG;
      el.style.color = '#fff';
    }
  })();
  </script>

</body>
</html>
