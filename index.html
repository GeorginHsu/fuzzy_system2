<!doctype html>
<html lang="zh-CN">
<header>
  <h1>Fuzzy QA Platform</h1>
  <div id="auth-box">
    <form id="login-form">
      <input id="username" placeholder="用户名" required />
      <input id="password" type="password" placeholder="密码" required />
      <button type="submit">登录</button>
    </form>
    <div id="whoami" class="hidden">
      <span>已登录：<b id="me-name"></b></span>
      <button id="btn-logout" type="button">退出</button>
    </div>
  </div>
  <button id="btn-load" disabled>随机抽图并生成问题</button>
</header>
<body>
  <header>
    <h1>Fuzzy QA Platform</h1>
    <button id="btn-load">随机抽图并生成问题</button>
  </header>
  <main>
    <section id="image-section" class="card hidden">
      <img id="img" alt="sample" />
      <div class="meta">
        <div>Sample ID: <code id="sample-id">—</code></div>
        <div>Image: <code id="image-rel">—</code></div>
      </div>
    </section>
    <section id="qa-section" class="card hidden">
      <table id="qa-table">
        <thead>
          <tr>
            <th>#</th>
            <th>维度</th>
            <th>问题</th>
            <th>Test 模型答案</th>
            <th>评分 (-1/0/+1)</th>
            <th>备注</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="actions">
        <button id="btn-submit" disabled>提交评分</button>
      </div>
      <div id="toast" class="toast hidden"></div>
    </section>
  </main>
</body>
</html>
