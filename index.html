<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fuzzy QA Platform</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="config.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Fuzzy QA Platform</h1>
    <button id="btn-load">随机抽图并生成问题</button>
  </header>
  <main>
    <section id="image-section" class="card hidden">
      <img id="img" alt="sample" />
      <div class="meta">
        <div>Sample ID: <code id="sample-id">—</code></div>
        <div>Image: <code id="image-rel">—</code></div>
      </div>
    </section>
    <section id="qa-section" class="card hidden">
      <table id="qa-table">
        <thead>
          <tr>
            <th>#</th>
            <th>维度</th>
            <th>问题</th>
            <th>Test 模型答案</th>
            <th>评分 (-1/0/+1)</th>
            <th>备注</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="actions">
        <button id="btn-submit" disabled>提交评分</button>
      </div>
      <div id="toast" class="toast hidden"></div>
    </section>
  </main>

  <div id="backend-status" style="position:fixed;right:12px;bottom:12px;padding:6px 10px;border-radius:20px;background:#eee;font:12px/1.6 system-ui">Backend: checking…</div>
  <script>
  (async () => {
    const el = document.getElementById('backend-status');
    const base = window.BACKEND_BASE;
    if (!base) { el.textContent = 'Backend: ✗ not set'; el.style.background='#fee2e2'; return; }
    try {
      const t0 = performance.now();
      const r = await fetch(`${base}/health`, {mode:'cors', cache:'no-store', signal: AbortSignal.timeout(4000)});
      const ms = Math.round(performance.now() - t0);
      if (r.ok) { el.textContent = `Backend: ✓ ${ms} ms`; el.style.background='#d1fae5'; }
      else { el.textContent = `Backend: ✗ HTTP ${r.status}`; el.style.background='#fee2e2'; }
    } catch (e) {
      el.textContent = `Backend: ✗ ${e.name||'Error'}`; el.style.background='#fee2e2';
    }
  })();
  </script>
</body>
</html>
